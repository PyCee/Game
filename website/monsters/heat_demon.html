<h2>Heat Demon</h2></br>
Cat-like.</br>
The Heat Demon has a powerful head-on attack, but is weak when fought from the side.</br>
Must be fought in an open area, allowing the Progatonist room to dodge to either side.</br>
Fought during <a href="/chapters/chapter_one.html">Chapter One</a> in the <a href="/setings/caern_bazaar.html">Cavern Bazaar</a>.</br>
